<!DOCTYPE html>
<html lang="en">
<head>  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ISS Tracker – CloudCrafted.dev</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>  
  <div class="nav-bar">
    <a href="../index.html" class="back-link"><i class="fas fa-home"></i> Back to CloudCrafted.dev</a>
    <span class="title">🛰️ ISS Live Tracker <span id="status-indicator" title="Loading ISS position...">⏳</span></span>
  </div>  <div class="info-header">
    <div class="header-content">
      <h1>International Space Station - Live Position Tracker</h1>
      <div class="orbital-data">
        <div class="data-group">
          <div class="data-label">Latitude</div>
          <div id="iss-latitude" class="data-value">--°</div>
        </div>
        <div class="data-group">
          <div class="data-label">Longitude</div>
          <div id="iss-longitude" class="data-value">--°</div>
        </div>
        <div class="data-group">
          <div class="data-label">Altitude</div>
          <div id="iss-altitude" class="data-value">-- mi</div>
        </div>
        <div class="data-group">
          <div class="data-label">Speed</div>
          <div id="iss-velocity" class="data-value">-- mph</div>
        </div>
        <div class="data-group">
          <div class="data-label">Updated</div>
          <div id="update-time" class="data-value">--:--:--</div>
        </div>
      </div>
    </div>
  </div>  <div id="map"></div>
  <div class="earth-glow"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
